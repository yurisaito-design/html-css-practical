<!DOCTYPE html>
<html lang="ja">

<head>
  <title>SocialTech</title>
  <meta charset="utf-8">
  <meta name="description" content="模写コーディングでProfileを制作">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>

<body>
  <!-- ヘッダー -->
  <header>
    <nav id="site-nav">
      <h1 class="logo">Myprofile</h1>
      <div class="nav-links">
        <a href="index.html#about">About</a>
        <a href="index.html#works">Works</a>
      </div>
    </nav>
  </header>

  <main>
    <article>
      <!-- メインビジュアル -->
      <section id="main-visual">
        <img src="images/main.png" alt="メインビジュアル">
      </section>

      <!-- Aboutセクション -->
      <section id="about">
        <h2>About</h2>
        <div id="about-content">
          <img src="images/Frame 15.png" alt="本人画像" class="profile-image">
          <div class="profile-list">
            <h3>Kazuki Asahina</h3>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Worksセクション -->
      <section id="works">
        <h2>Works</h2>
        <div id="works-list">
          <div class="work-item">
            <img src="images/works1.png" alt="作品1の概要" class="work-image">
            <p class="work-description">新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>
          <div class="work-item">
            <img src="images/works2.png" alt="作品2の概要" class="work-image">
            <p class="work-description">地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="work-item">
            <img src="images/works3.png" alt="作品3の概要" class="work-image">
            <p class="work-description">京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>
      </section>
    </article>
  </main>

  <!-- フッター -->
  <footer class="site-footer">
    <p>&copy; MyProfile. All rights reserved.</p>
  </footer>
</body>

</html>
